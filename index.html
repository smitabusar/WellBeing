<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Well Being</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--bower bootstrap css-->
        <link type="text/css" rel="stylesheet" href="/bower_components/bootstrap/css/bootstrap.min.css"/>
        <!--<link type="text/css" rel="stylesheet" href="/bower_components/bootstrap/assets/css/bootstrap-responsive.css"/>-->

        <!--custom css-->
        <link type="text/css" rel="stylesheet" href="/css/main.css"/>
        <link type="text/css" rel="stylesheet" href="/css/remedy.css"/>
        <link type="text/css" rel="stylesheet" href="/css/ailment.css"/>


        <!--js frameworks using bower-->
        <script src="/bower_components/jquery/jquery.js"></script>
        <script src="/bower_components/bootstrap/js/bootstrap.min.js"></script>
        <script src="/bower_components/handlebars/handlebars.js"></script>
        <script src="/bower_components/underscore/underscore-min.js"></script>
        <script src="/bower_components/backbone/backbone-min.js"></script>
        
        <!--custom js-->
        <script src="/js/main.js"></script>
        <script src="/js/common.js"></script>
        <script src="/js/models/symptom.js"></script>
        <script src="/js/models/ailment.js"></script>
        <script src="/js/collections/ailments.js"></script>
        <script src="/js/views/ailmentMenuView.js"></script>
        <script src="/js/views/ailmentView.js"></script>
        <script src="/js/views/ailmentsView.js"></script>
        <script src="/js/models/remedy.js"></script>
        <script src="/js/collections/remedies.js"></script>
        <script src="/js/views/remedyView.js"></script>
        <script src="/js/views/remediesView.js"></script>
        <script src="/js/models/cureType.js"></script>
        <script src="/js/collections/cureTypes.js"></script>
        <script src="/js/views/cureTypeView.js"></script>
        <script src="/js/views/cureTypesView.js"></script>
        <script src="/js/routers/router.js"></script>
    </head>
    <body>

        <div class="jumbotron">
              <div class="container">
                <h1>Well Being</h1>
                <p>Live Happy :) and Healthy :)).<p>
                <!--<p><a class="btn btn-primary btn-lg" role="button">Learn more &raquo;</a></p>-->
              </div>
        </div>

        <div id="searchBar">
            <form action="post" id ="frmSymptoms">
                <div class="input-group">
                  <input type="text" name="txtSymptom" id="txtSymptom" class="form-control" Placeholder="Enter Symptom">
                  <span class="input-group-addon" id="showFind"><span class="glyphicon glyphicon-search"></span></span>
                </div>
            </form>
        </div>

        <div id="searchPage" class="contentPage">
            <div class="row">
                <!--remedies-->
                <div class="col-md-6">
                    <div class="row">
                        <div id="cureTypes">
                            <script id="cureTypeTemplate" type="text/x-handlebars-template">
                                  <button type="button" class="btn btn-default">{{type}}</button>
                            </script>
                        </div>
                    </div>

                    <div class="row">
                        <div id="cureDetails">
                            <script id="remedyTemplate" type="text/x-handlebars-template">
                                <div class="list-group">
                                    <p class="list-group-item-text">{{ingridents}}</p>
                                    <p class="list-group-item-text">{{method}}</p>
                                    <p class="list-group-item-text">{{dosage}}</p>
                                    <strong>{{caution}}</strong>
                                </div>
                            </script>
                        </div>
                    </div>
                </div>
                <!--ailments-->
                <div class="col-md-6">
                    <div class="row">
                        <div id="ailments">
                            <script id="ailmentMenuTemplate" type="text/x-handlebars-template">
                              <button type="button" class="btn btn-default">{{name}}</button>
                            </script>
                        </div>
                    </div>

                    <div class="row">
                        <aside>
                            <script id="ailmentInfo" type="text/x-handlebars-template">
                                <div class="panel panel-info">
                                    <div class="panel-heading" id="info">{{info}}</div>
                                    <div class="panel-body">
                                        <ul>
                                            {{#each symptoms}}
                                                <li>{{this}}</li>
                                            {{/each}}
                                        </ul>
                                        <div id="preventions">
                                            <ul>
                                                {{#each preventions}}
                                                    <li>{{this}}</li>
                                                {{/each}}
                                            </ul>
                                        </div> 
                                    </div>
                                </div>
                            </script>
                        </aside>
                    </div>
                </div>
            </div>
        </div>
        <div id="addPage">
            <form id="frmAdd">
                <input type="text" name="" id="">
            </form>
        </div>
        <footer>
            <p>Find alternative Remedies or first aid tips for common ailments.</p>
            <p>The treatments / first aid mentioned here are as per people experience. Please consult your doctor for the treatments.</p>
        </footer>

    <script>
        $(document).ready(function(){
            $("#addPage").css("visibility","hidden");
            showAddPage();
            fbLogin();
            wellBeing.router.start();
            find();
        })
    </script>
    </body>
</html>
